version: "3.3"
services:
  backend:
    image: dakmaev/stopportal-backend:latest
    networks:
      - app-network

  frontend:
    image: dakmaev/stopportal-frontend:latest
    command: [ "cp", "-r", "/app/dist/.", "/staticfiles/" ]
    volumes:
      - static:/staticfiles

  gateway:
    image: dakmaev/stopportal-gateway:latest
    links:
      - backend
    ports:
      - "9000:80"
    volumes:
      - static:/usr/share/nginx/html/
    networks:
      - app-network

volumes:
  static:

networks:
  app-network:
    driver: bridge
