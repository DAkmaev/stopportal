version: "3.9"
services:

  queue:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  backend:
    image: stopportal-backend:latest
    ports:
      - "8000:80"
    restart: always
    env_file:
      - .env.test2
    links:
      - queue
    networks:
      - app-network

  worker:
    image: stopportal-celeryworker:latest
    restart: always
    env_file: .env.test2
    deploy:
      mode: replicated
      replicas: 6
    links:
      - queue
    networks:
      - app-network

  flower:
    image: mher/flower:2.0
    command: ["celery", "--broker=redis://queue:6379", "flower"]
    ports:
      - "5555:5555"
    links:
      - queue
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

