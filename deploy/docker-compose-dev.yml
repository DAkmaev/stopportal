version: "3.9"
services:
  queue:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - app-network

  backend:
    build:
      context: ../backend
    container_name: stopportal-backend
    image: stopportal-backend:latest
    restart: always
    env_file: .env
    links:
      - db
      - queue
    networks:
      - app-network

  worker:
    build:
      context: ../backend
      dockerfile: ../backend/Dockerfile-celeryworker
    container_name: stopportal-celeryworker
    image: stopportal-celeryworker:latest
    restart: always
    env_file: .env
    links:
      - db
      - queue
    networks:
      - app-network

  flower:
    image: mher/flower:2.0
    command: celery --broker=redis://queue:6379 flower
    ports:
      - "5555:5555"
    links:
      - queue
      - db
    networks:
      - app-network

  migrator:
    image: stopportal-backend:latest
    restart: no
    container_name: stopportal-migrator
    command: alembic upgrade head
    env_file: .env
    links:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      args:
        FRONTEND_ENV: dev
        API_BASE_URL: ${VUE_APP_API_URL}
    container_name: stopportal-frontend
    command: ["cp", "-r", "/app/dist/.", "/staticfiles/"]
    volumes:
      - static:/staticfiles

  gateway:
    build:
      context: ../infra/nginx
    container_name: stopportal-gateway
    links:
      - backend
    ports:
      - "80:80"
    volumes:
      - static:/usr/share/nginx/html/
    networks:
      - app-network

  db:
    image: postgres:16
    container_name: stopportal-db
    command: -c 'max_connections=300'
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - dg_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  static:
  dg_data:

networks:
  app-network:
    driver: bridge