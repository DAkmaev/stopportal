name: Main Stopportal workflow

on:
  push:
    tags:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_backend_docker
      - build_frontend_docker
      - build_nginx_docker
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            deploy/docker-compose.yml
            deploy/.env.prod
          sparse-checkout-cone-mode: false
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy/docker-compose.yml,deploy/.env.prod"
          target: "stopportal/prod"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd stopportal/prod
            cp .env.prod .env
            sudo docker compose -f docker-compose.yml -p prod pull
            sudo docker compose -f docker-compose.yml -p prod down
            sudo docker compose -f docker-compose.yml -p prod up -d
  send_message:
    name: Sent notification to Telegram
    runs-on: ubuntu-latest
    needs:
      - deploy
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "PROD - Деплой успешно выполнен!"